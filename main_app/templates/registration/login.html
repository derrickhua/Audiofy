{% extends 'base.html' %}
{% block content %}

<div class="text-center">
    <img src="https://i.imgur.com/vFJscXw.png" class="mx-auto img-fluid" style="max-width: 100px; margin-top: 80px; border-radius: 20px; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5); margin-bottom: 20px;">
</div>


<div class="container">
    <div class="row  d-flex justify-content-center">
        <form class="col-auto" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
    </div>
    <div class="row  d-flex justify-content-center">
        <input type="submit" class="btn btn-primary" value="login" style="width:80px; background-color: black; color: azure; border-radius: 80px; font-weight: bold;  border: solid black;">
        <input type="hidden" name="next" value="{{ next }}">
    </div>
    </form>
{% endblock %}
