{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audiofy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <nav class="side-navbar d-flex justify-content-between flex-wrap flex-column" style="background: #099CAB;  position: fixed; width: 40%; max-width: 130px;  min-width: 90px; height: 100%; box-shadow: 0px 0px 10px black;">
        <img src="https://i.imgur.com/LUcnu2p.png"  style="width: 80px; max-width: 90px; text-align: center; margin-left: 30px; margin-top: 10px; border-radius: 12px; ">
        <a id = "hover-nav" href="{% url 'index' %}" style="text-decoration: none; color: black; font-size: 20px; text-align: center; color: black;"><i class="fa fa-home" aria-hidden="true" style="margin-right: 8%; scale: 180%;"></i>Home</a>
        <a id = "hover-nav" href="{% url 'songs_index' %}" style="text-decoration: none; color: black; font-size: 20px; text-align: center;  color: black; "><i class="fa fa-search" aria-hidden="true" style="margin-right: 8%; scale: 180%"></i>Search</a>
        <a id = "hover-nav" href="{% url 'playlist_create' %}" style="text-decoration: none; color: black; font-size: 20px; text-align: center; margin-bottom: 100%;  color: black; margin-bottom: 12px; "><i class="fa fa-plus-square-o" aria-hidden="true" style="margin-right: 12%; padding-top: 28%; scale: 180%"></i>Create <span style="margin-left: 20%;">Playlist</span></a>

        <a href="{% url 'logout' %}" id ="btn-el"style="width:40px; background-color: black; color: white; border-radius: 60px; border: solid black;font-size: 20px; text-decoration: none; margin-left: 35px;">Log Out</a>

</head>
<body>
    <script>
        btnEl = document.getElementById("btn-el")
            btnEl.addEventListener('mouseenter', function() {
        btnEl.style.backgroundColor = '#77D55B';
        btnEl.style.border = '#77D55B';
        });
        btnEl.addEventListener('mouseleave', function() {
            btnEl.style.backgroundColor = 'black';
            btnEl.style.border = 'solid black';
    });
    </script>
        {% block content %}
        {% endblock %}
    </main>
</body>
