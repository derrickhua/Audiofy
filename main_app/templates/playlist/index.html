{% extends 'base.html' %}
{% block content %}

<h1>Welcome, User</h1>

<h1>Your Playlists:</h1>

<h1>Others Playlists:</h1>
{% for test in tests %}
  <a href="{% url 'detail' test.id %}">
    <div class="card">
        <h1><span class="card-title">{{ test.name }}</span></h1>
    </div>
  </a>
{% endfor %}

<a href="{% url 'logout' %}" class="btn btn-primary" style="width:90px; background-color: black; color: azure; border-radius: 80px; font-weight: bold;">Log Out</a>
{% endblock %}
