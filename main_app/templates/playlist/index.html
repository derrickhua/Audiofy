{% extends 'base.html' %}
{% block content %}
<br>
<div class="text-center">
  <h1>Welcome, {{ username }}.</h1>
</div>
<br><br>
<h1>Your Playlists:</h1>
<br><br>
<h1>Others Playlists:</h1>
{% for test in tests %}
  <a href="{% url 'detail' test.id %}">
    <div class="card">
        <h1><span class="card-title">{{ test.name }}</span></h1>
    </div>
  </a>
{% endfor %}
<br><br>
<a href="{% url 'logout' %}" class="btn btn-primary" style="width:90px; background-color: black; color: azure; border-radius: 80px; font-weight: bold;  border: solid black;">Log Out</a>
{% endblock %}
