{% extends 'base_with_nav.html' %}
{% block content %}

<h1>Playlist Details</h1>

<section class="playlist_details">
  <div class="container">
    <div class="row">
      <div class="col-4">

        <div class="card" style="width: 18rem;">
            <div class="card playlist_title">
              <h5 class="card-title">{{ playlist.title }}</h5>
              <a hhref="{% url 'playlist_update' playlist.id %}" style="color: black; ">Edit</a>
              <a href="{% url 'playlist_delete' playlist.id %}" style="color: black;">Delete Playlist</a>
              {% if playlist.songs.count %}
              {% for song in playlist.songs.all %}
                <div class="card-body">
                  <a href="{% url 'song_detail' song.id %}">
                      <h1>{{ song.title }} by {{ song.createdby }}</h1>
                    <div class="card-action">
                      <form action="{% url 'unassoc_song' playlist.id song.id %}" method="post">
                          {% csrf_token %}
                        <button type="submit" class="btn">Remove Song</button>
                      </form>
                    </div>
                  </a>
                </div>
              {% endfor %}
              {% endif %}
            </div>
        </div>

      </div>
    </div>
  </div>
</section>


{% endblock %}
